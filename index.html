<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <style>
    .draggable {
      width: 50px;
      height: 50px;
      margin: 10px;
      cursor: move;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .droppable {
      width: 100px;
      height: 100px;
      margin: 10px;
      border: 2px solid black;
    }

    .red-border {
      border-color: red;
    }

    .blue-border {
      border-color: blue;
    }
  </style>
</head>
<body>

  <div class="draggable red"></div>
  <div class="draggable blue"></div>

  <div class="droppable red-border"></div>
  <div class="droppable blue-border"></div>

  <script>
    $(function() {
      $(".draggable").draggable({
        revert: "invalid"
      });

      $(".droppable").droppable({
        accept: function(draggable) {
          return $(this).hasClass(draggable.attr("class").split(" ")[1] + "-border");
        },
        drop: function(event, ui) {
          var draggedColor = ui.draggable.attr("class").split(" ")[1];
          $(this).css("background-color", draggedColor);
        }
      });
    });
  </script>

</body>
</html>
